name: github-pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
      - name: Build documentation
        shell: bash
        run: |
          module load python3/3.12.3 opensn/gcc/14 doxygen/1.13.2
          mkdir build && cd build
          cmake -DOPENSN_WITH_DOCS=ON -DOPENSN_WITH_PYTHON_MODULE=ON ..
          make -j __init__ doc

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ github.workspace }}/build/doc/html
