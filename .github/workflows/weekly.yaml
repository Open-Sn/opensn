name: Weekly Tests

on:
  schedule:
    - cron: "0 6 * * 0"
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v3
      - name: build
        shell: bash
        run: |
          module load opensn/gcc/12
          mkdir build && cd build && cmake .. && make -j && cd ..
      - name: test
        shell: bash
        run: |
          module load opensn/gcc/12
          test/run_tests -d test/ -j 32 -v 1 -w 4
      - name: test unit
        shell: bash
        run: |
          module load opensn/gcc/12
          build/test/opensn-unit
